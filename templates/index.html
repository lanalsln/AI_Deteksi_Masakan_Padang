<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üçõ Deteksi Makanan Padang AI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .upload-area {
        border: 3px dashed #667eea;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
        background: #f8f9ff;
      }

      .upload-area:hover {
        background: #eef0ff;
        border-color: #764ba2;
        transform: translateY(-2px);
      }

      .upload-area p {
        color: #667eea;
        font-size: 16px;
        font-weight: 500;
      }

      .upload-icon {
        font-size: 48px;
        margin-bottom: 10px;
      }

      #preview {
        max-width: 100%;
        max-height: 400px;
        margin-top: 20px;
        border-radius: 10px;
        display: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      #results {
        margin-top: 20px;
      }

      .results-title {
        font-size: 20px;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
        text-align: center;
      }

      .prediction {
        background: linear-gradient(135deg, #f8f9ff 0%, #eef0ff 100%);
        padding: 15px 20px;
        margin: 10px 0;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s;
        border: 2px solid transparent;
      }

      .prediction:hover {
        transform: translateX(5px);
        border-color: #667eea;
      }

      .prediction:first-child {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .prediction:first-child .confidence {
        color: white;
      }

      .prediction-rank {
        font-size: 24px;
        font-weight: bold;
        margin-right: 15px;
        opacity: 0.7;
      }

      .prediction-name {
        flex: 1;
        font-size: 18px;
        font-weight: 500;
      }

      .confidence {
        font-weight: bold;
        color: #667eea;
        font-size: 18px;
      }

      .confidence-bar {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
        margin-top: 8px;
        overflow: hidden;
      }

      .confidence-fill {
        height: 100%;
        background: white;
        border-radius: 3px;
        transition: width 0.5s ease;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        width: 100%;
        margin-top: 20px;
        transition: all 0.3s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error {
        background: #fee;
        color: #c33;
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        text-align: center;
      }

      .info-box {
        background: #e3f2fd;
        border-left: 4px solid #2196f3;
        padding: 12px 15px;
        margin-top: 20px;
        border-radius: 5px;
        font-size: 14px;
        color: #1565c0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üçõ Deteksi Makanan Padang</h1>
      <p class="subtitle">
        Upload foto makanan untuk mendeteksi jenis makanan Padang
      </p>

      <div
        class="upload-area"
        onclick="document.getElementById('fileInput').click()"
      >
        <div class="upload-icon">üì∏</div>
        <p>Klik atau drag & drop gambar di sini</p>
        <small style="color: #999; display: block; margin-top: 10px">
          Format: JPG, JPEG, PNG (Max: 16MB)
        </small>
        <input
          type="file"
          id="fileInput"
          accept="image/*"
          style="display: none"
        />
      </div>

      <img id="preview" alt="Preview" />

      <button onclick="uploadImage()" style="display: none" id="uploadBtn">
        üîç Deteksi Makanan
      </button>

      <div id="results"></div>

      <div class="info-box" style="display: none" id="infoBox">
        üí° <strong>Tips:</strong> Untuk hasil terbaik, gunakan foto yang jelas
        dan fokus pada makanan
      </div>
    </div>

    <script>
      const fileInput = document.getElementById("fileInput");
      const preview = document.getElementById("preview");
      const uploadBtn = document.getElementById("uploadBtn");
      const results = document.getElementById("results");
      const infoBox = document.getElementById("infoBox");

      fileInput.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          // Cek ukuran file
          if (file.size > 16 * 1024 * 1024) {
            alert("‚ö†Ô∏è Ukuran file terlalu besar! Maksimal 16MB");
            return;
          }

          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            preview.style.display = "block";
            uploadBtn.style.display = "block";
            infoBox.style.display = "block";
            results.innerHTML = "";
          };
          reader.readAsDataURL(file);
        }
      });

      async function uploadImage() {
        const file = fileInput.files[0];
        if (!file) {
          alert("‚ö†Ô∏è Pilih gambar terlebih dahulu!");
          return;
        }

        const formData = new FormData();
        formData.append("file", file);

        uploadBtn.innerHTML = '<span class="loading"></span> Mendeteksi...';
        uploadBtn.disabled = true;
        results.innerHTML = "";

        try {
          const response = await fetch("/predict", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          if (data.success) {
            displayResults(data.predictions);
          } else {
            results.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
          }
        } catch (error) {
          results.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
        }

        uploadBtn.innerHTML = "üîç Deteksi Makanan";
        uploadBtn.disabled = false;
      }

      function displayResults(predictions) {
        results.innerHTML = '<div class="results-title">üìä Hasil Deteksi</div>';

        predictions.forEach((pred, idx) => {
          const percentage = (pred.confidence * 100).toFixed(1);
          const medal = idx === 0 ? "ü•á" : idx === 1 ? "ü•à" : "ü•â";

          const predDiv = document.createElement("div");
          predDiv.className = "prediction";
          predDiv.innerHTML = `
                    <span class="prediction-rank">${medal}</span>
                    <div style="flex: 1;">
                        <div class="prediction-name">${pred.class}</div>
                        ${
                          idx === 0
                            ? `<div class="confidence-bar"><div class="confidence-fill" style="width: ${percentage}%"></div></div>`
                            : ""
                        }
                    </div>
                    <span class="confidence">${percentage}%</span>
                `;

          results.appendChild(predDiv);
        });
      }

      // Drag and drop support
      const uploadArea = document.querySelector(".upload-area");

      ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
        uploadArea.addEventListener(eventName, preventDefaults, false);
      });

      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      ["dragenter", "dragover"].forEach((eventName) => {
        uploadArea.addEventListener(eventName, () => {
          uploadArea.style.borderColor = "#764ba2";
          uploadArea.style.background = "#eef0ff";
        });
      });

      ["dragleave", "drop"].forEach((eventName) => {
        uploadArea.addEventListener(eventName, () => {
          uploadArea.style.borderColor = "#667eea";
          uploadArea.style.background = "#f8f9ff";
        });
      });

      uploadArea.addEventListener("drop", (e) => {
        const dt = e.dataTransfer;
        const files = dt.files;
        fileInput.files = files;

        const event = new Event("change");
        fileInput.dispatchEvent(event);
      });
    </script>
  </body>
</html>
